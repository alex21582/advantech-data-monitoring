apiVersion: 1

datasources:
  - name: InfluxDB_v2_Flux
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: Institute
      defaultBucket: main_data
      tlsSkipVerify: true
    secureJsonData:
      token: $__file{/run/secrets/influxdb_token}

      
